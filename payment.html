<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form | Julia Johnson</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <header>
        <nav id="navbar">
          <div class="container">
            <h1 class="logo">J&J</h1>
              <ul>
                <li><a href="index.html">Order Form</a></li>
                <li><a class="current">Payment Form</a></li>
              </ul>
          </div>
        </nav>
        </div>
  </header>
    <div class="container">
        <form id="payment-form">
            <h2>J&J Payment Form</h2>
            <label for="card-number">Credit Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9123 4567" required>
            <small id="card-number-error" class="error-message"></small>

            <label for="expiry-date">Expiration Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
            <small id="expiry-date-error" class="error-message"></small>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>
            <small id="cvv-error" class="error-message"></small>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="payment.js"></script>
</body>
</html>
